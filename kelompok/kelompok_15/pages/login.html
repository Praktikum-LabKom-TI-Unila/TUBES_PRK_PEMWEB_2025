<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - KelasOnline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #d4c5f9 0%, #c5b8e8 100%);
            min-height: 100vh;
        }

        .card-3d {
            background: #ffffff;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-gradient:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .illustration-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        .alert-warning {
            background-color: #fef3c7;
            color: #b45309;
            border: 1px solid #fde68a;
        }

        .alert-info {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-overlay p {
            color: white;
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-5xl max-h-screen overflow-hidden">
        <div class="grid md:grid-cols-2 gap-6 items-center">
            <!-- Left Side - Illustration -->
            <div class="hidden md:block">
                <div class="text-center px-4">
                    <div class="illustration-float text-7xl mb-4">
                        üìö
                    </div>
                    <h1 class="text-3xl font-bold gradient-text mb-3">
                        KelasOnline
                    </h1>
                    <p class="text-gray-600 text-base">
                        Platform pembelajaran digital terbaik untuk mahasiswa Universitas Lampung
                    </p>
                    
                    <div class="mt-8 grid grid-cols-3 gap-2">
                        <div class="text-center p-3">
                            <div class="text-3xl mb-1">üéì</div>
                            <p class="text-xs font-semibold text-gray-700">100+ Courses</p>
                        </div>
                        <div class="text-center p-3">
                            <div class="text-3xl mb-1">üë®‚Äçüéì</div>
                            <p class="text-xs font-semibold text-gray-700">5000+ Students</p>
                        </div>
                        <div class="text-center p-3">
                            <div class="text-3xl mb-1">‚≠ê</div>
                            <p class="text-xs font-semibold text-gray-700">4.8 Rating</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="card-3d rounded-3xl p-6 md:p-8">
                <div class="mb-6">
                    <div class="inline-block px-3 py-1 bg-gradient-to-r from-purple-100 to-pink-100 rounded-full mb-3">
                        <span class="text-xs font-semibold gradient-text">UNIVERSITAS LAMPUNG</span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-1">Selamat Datang! üëã</h2>
                    <p class="text-gray-500 text-sm">Masuk ke akun Anda untuk melanjutkan</p>
                </div>

                <!-- Alert Container -->
                <div id="alertContainer"></div>

                <form id="loginForm" class="space-y-4">
                    <!-- Email Input -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-700 mb-1.5">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400 text-sm"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email"
                                name="email" 
                                required
                                class="input-field w-full pl-10 pr-3 py-2.5 rounded-xl bg-gray-50 text-sm"
                                placeholder="Masukkan email Anda"
                            />
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-700 mb-1.5">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400 text-sm"></i>
                            </div>
                            <input 
                                type="password" 
                                name="password" 
                                id="password"
                                required
                                class="input-field w-full pl-10 pr-10 py-2.5 rounded-xl bg-gray-50 text-sm"
                                placeholder="Masukkan password"
                            />
                            <button 
                                type="button" 
                                onclick="togglePassword()"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                            >
                                <i class="fas fa-eye text-sm" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-3.5 h-3.5 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                            <span class="ml-2 text-xs text-gray-600">Ingat saya</span>
                        </label>
                        <a href="#" class="text-xs font-semibold gradient-text hover:underline">
                            Lupa password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        id="loginBtn"
                        class="btn-gradient w-full py-3 rounded-xl text-white font-bold text-base"
                    >
                        Masuk <i class="fas fa-arrow-right ml-2"></i>
                    </button>

                    <!-- Register Link -->
                    <p class="text-center text-gray-600 text-sm">
                        Belum punya akun? 
                        <a href="register.html" class="font-semibold gradient-text hover:underline">Daftar sekarang</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable button during submission
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sedang masuk...';
            
            try {
                const response = await Auth.login(email, password);
                
                if (response.status) {
                    Auth.showAlert('success', response.message, document.getElementById('alertContainer'));
                    
                    // Store user data to localStorage
                    localStorage.setItem('user', JSON.stringify(response.user));
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (response.user.role === 'dosen') {
                            window.location.href = './dashboard-dosen.php';
                        } else {
                            window.location.href = './dashboard-mahasiswa.php';
                        }
                    }, 1500);
                } else {
                    Auth.showAlert('error', response.message, document.getElementById('alertContainer'));
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Masuk <i class="fas fa-arrow-right ml-2"></i>';
                }
            } catch (error) {
                Auth.showAlert('error', 'Terjadi kesalahan: ' + error.message, document.getElementById('alertContainer'));
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Masuk <i class="fas fa-arrow-right ml-2"></i>';
            }
        });
    </script>
</body>
</html>
