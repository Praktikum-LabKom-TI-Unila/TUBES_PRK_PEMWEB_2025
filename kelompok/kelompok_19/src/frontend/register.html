<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Mahasiswa - SiPEMAU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-blue": "#0f3573",
              "brand-yellow": "#f6c101",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b shadow-sm">
      <div class="mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-brand-blue text-white rounded-lg flex items-center justify-center font-bold text-lg"
          >
            S
          </div>
          <div>
            <div class="font-bold text-brand-blue text-lg">SiPEMAU</div>
            <div class="text-xs text-gray-500">Universitas Lampung</div>
          </div>
        </div>
        <a
          href="index.html"
          class="text-gray-600 hover:text-brand-blue flex items-center gap-2"
        >
          ‚Üê Kembali ke beranda
        </a>
      </div>
    </header>

    <!-- Register Form -->
    <section class="py-12 min-h-screen flex items-center">
      <div class="container mx-auto px-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-lg p-8">
          <div class="text-center mb-8">
            <div
              class="w-16 h-16 bg-brand-blue text-white rounded-xl flex items-center justify-center mx-auto mb-4 font-bold text-2xl"
            >
              S
            </div>
            <h1 class="text-3xl font-bold text-brand-blue mb-2">
              Daftar Mahasiswa
            </h1>
            <p class="text-gray-600">Buat akun untuk menggunakan SiPEMAU</p>
          </div>

          <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="mb-4">
              <label class="block text-sm font-semibold mb-2 text-gray-700"
                >Nama Lengkap <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                name="name"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent"
                placeholder="Masukkan nama lengkap"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-semibold mb-2 text-gray-700"
                >NIM <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                name="nim"
                required
                pattern="[0-9]+"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent"
                placeholder="20115210xx"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-semibold mb-2 text-gray-700"
                >Email <span class="text-red-500">*</span></label
              >
              <input
                type="email"
                name="email"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent"
                placeholder="nama@student.unila.ac.id"
              />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-semibold mb-2 text-gray-700"
                >Password <span class="text-red-500">*</span></label
              >
              <input
                type="password"
                name="password"
                required
                minlength="6"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent"
                placeholder="Minimal 6 karakter"
              />
            </div>
            <div class="mb-6">
              <label class="block text-sm font-semibold mb-2 text-gray-700"
                >Konfirmasi Password <span class="text-red-500">*</span></label
              >
              <input
                type="password"
                name="confirm_password"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent"
                placeholder="Masukkan ulang password"
              />
            </div>

            <div class="mb-6">
              <label class="flex items-start">
                <input
                  type="checkbox"
                  required
                  class="w-4 h-4 text-brand-blue border-gray-300 rounded focus:ring-brand-blue mt-1"
                />
                <span class="ml-2 text-sm text-gray-600"
                  >Dengan mendaftar, Anda menyetujui syarat dan ketentuan
                  penggunaan SiPEMAU</span
                >
              </label>
            </div>

            <div
              id="registerError"
              class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm"
            ></div>
            <div
              id="registerSuccess"
              class="hidden mb-4 p-3 bg-green-50 border border-green-200 text-green-700 rounded-lg text-sm"
            ></div>

            <button
              type="submit"
              class="w-full py-3 bg-brand-blue text-white rounded-lg hover:bg-blue-900 font-semibold transition"
            >
              Daftar
            </button>
          </form>

          <p class="mt-6 text-center text-sm text-gray-600">
            Sudah punya akun?
            <a
              href="login.html"
              class="text-brand-blue font-semibold hover:underline"
              >Masuk di sini</a
            >
          </p>
        </div>
      </div>
    </section>

    <script src="./js/config.js"></script>
    <script src="./js/pages/register.js"></script>
  </body>
</html>
