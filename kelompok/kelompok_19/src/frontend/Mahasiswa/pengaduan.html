<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaduan Saya - SiPEMAU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-blue": "#0f3573",
              "brand-yellow": "#f6c101",
              "brand-green": "#1f8e49",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md flex flex-col">
        <div class="p-4 flex items-center border-b">
          <div
            class="w-10 h-10 bg-brand-blue text-white rounded-lg flex items-center justify-center font-bold text-lg"
          >
            S
          </div>
          <div class="ml-3">
            <p class="text-sm font-bold text-brand-blue">SiPEMAU</p>
            <p class="text-xs text-gray-500">Universitas Lampung</p>
          </div>
        </div>
        <nav class="flex-grow p-4">
          <a
            href="dashboardMahasiswa.html"
            class="flex items-center p-3 mb-2 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
              />
            </svg>
            Dashboard
          </a>
          <a
            href="pengaduan.html"
            class="flex items-center p-3 rounded-lg bg-blue-100 text-brand-blue font-semibold"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16 8v8m-4-8v8m-4-8v8m6-11H6a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2z"
              />
            </svg>
            Pengaduan Saya
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto">
        <!-- Header -->
        <header
          class="flex justify-between items-center px-6 py-4 bg-white shadow-sm border-b"
        >
          <h1 class="text-2xl font-bold text-brand-blue">Pengaduan Saya</h1>
          <div class="flex items-center space-x-4">
            <span id="userName" class="text-gray-700 font-medium"
              >Loading...</span
            >
            <span
              class="text-sm text-white bg-brand-blue px-3 py-1 rounded-full font-medium"
              >MAHASISWA</span
            >
            <button
              onclick="logout()"
              class="flex items-center text-red-500 hover:text-red-700 font-medium"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              Keluar
            </button>
          </div>
        </header>

        <!-- Content -->
        <div class="p-6">
          <div class="flex justify-between items-center mb-6">
            <div>
              <p class="text-gray-600">
                Kelola dan pantau semua pengaduan Anda
              </p>
            </div>
            <a
              href="buatPengaduan.html"
              class="bg-brand-yellow hover:bg-yellow-500 text-black font-semibold py-2 px-6 rounded-lg shadow-sm flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              Buat Pengaduan Baru
            </a>
          </div>

          <!-- Filter -->
          <div
            class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6"
          >
            <div class="flex flex-wrap gap-4 items-center">
              <div class="flex-1 min-w-64">
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Status</label
                >
                <select
                  id="filterStatus"
                  onchange="filterChanged()"
                  class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue"
                >
                  <option value="">Semua Status</option>
                  <option value="MENUNGGU">Menunggu</option>
                  <option value="DIPROSES">Diproses</option>
                  <option value="SELESAI">Selesai</option>
                </select>
              </div>
              <div class="text-sm text-gray-600 self-end pb-2">
                <span id="countInfo">Memuat...</span>
              </div>
            </div>
          </div>

          <!-- Complaints List -->
          <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="p-6 border-b border-gray-200">
              <h2 class="text-xl font-bold text-gray-800">Daftar Pengaduan</h2>
            </div>
            <div id="complaintsList" class="divide-y divide-gray-200">
              <div class="p-6 text-center text-gray-500">
                <p>Memuat data...</p>
              </div>
            </div>
          </div>

          <!-- Pagination -->
          <div
            id="pagination"
            class="flex justify-center items-center mt-6 space-x-2"
          ></div>
        </div>
      </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/pages/pengaduan.js"></script>
  </body>
</html>
