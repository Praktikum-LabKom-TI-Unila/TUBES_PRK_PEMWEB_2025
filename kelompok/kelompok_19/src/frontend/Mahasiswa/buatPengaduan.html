<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Pengaduan Baru - SiPEMAU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-blue": "#0f3573",
              "brand-yellow": "#f6c101",
              "brand-green": "#1f8e49",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md flex flex-col">
        <div class="p-4 flex items-center border-b">
          <div
            class="w-10 h-10 bg-brand-blue text-white rounded-lg flex items-center justify-center font-bold text-lg"
          >
            S
          </div>
          <div class="ml-3">
            <p class="text-sm font-bold text-brand-blue">SiPEMAU</p>
            <p class="text-xs text-gray-500">Universitas Lampung</p>
          </div>
        </div>
        <nav class="flex-grow p-4">
          <a
            href="dashboardMahasiswa.html"
            class="flex items-center p-3 mb-2 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
              />
            </svg>
            Dashboard
          </a>
          <a
            href="pengaduan.html"
            class="flex items-center p-3 rounded-lg bg-blue-100 text-brand-blue font-semibold"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16 8v8m-4-8v8m-4-8v8m6-11H6a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2z"
              />
            </svg>
            Pengaduan Saya
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto">
        <!-- Header -->
        <header
          class="flex justify-between items-center p-4 bg-white shadow-sm border-b"
        >
          <h1 class="text-2xl font-bold text-brand-blue">
            Buat Pengaduan Baru
          </h1>
          <div class="flex items-center space-x-4">
            <span id="userName" class="text-gray-700 font-medium"
              >Loading...</span
            >
            <span
              class="text-sm text-white bg-brand-blue px-3 py-1 rounded-full font-medium"
              >MAHASISWA</span
            >
            <button
              onclick="logout()"
              class="flex items-center text-red-500 hover:text-red-700 font-medium"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              Keluar
            </button>
          </div>
        </header>

        <!-- Content -->
        <div class="p-6">
          <p class="text-gray-600 mb-6">
            Laporkan masalah atau usulan Anda dengan mengisi detail formulir di
            bawah.
          </p>

          <div
            class="bg-white p-8 rounded-lg shadow-sm border border-gray-200 max-w-4xl"
          >
            <form id="complaintForm" onsubmit="submitComplaint(event)">
              <div class="mb-6">
                <label
                  for="title"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Judul Pengaduan <span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Contoh: AC Ruangan Kuliah Mati, Koneksi Internet Lambat"
                  required
                  class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue"
                />
              </div>

              <div class="mb-6">
                <label
                  for="category_id"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Kategori <span class="text-red-500">*</span></label
                >
                <select
                  id="category_id"
                  name="category_id"
                  required
                  class="w-full border border-gray-300 p-3 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-brand-blue"
                >
                  <option value="" disabled selected>Pilih Kategori</option>
                </select>
              </div>

              <div class="mb-6">
                <label
                  for="description"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Isi Pengaduan Detail
                  <span class="text-red-500">*</span></label
                >
                <textarea
                  id="description"
                  name="description"
                  rows="6"
                  placeholder="Jelaskan masalah yang Anda alami secara rinci dan sertakan informasi pendukung jika ada."
                  required
                  class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue resize-none"
                ></textarea>
              </div>

              <div class="mb-8">
                <label
                  for="evidence"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Lampiran (Foto/Dokumen Pendukung - Opsional)</label
                >
                <div
                  class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center"
                >
                  <input
                    type="file"
                    id="evidence"
                    name="evidence"
                    accept=".jpg,.jpeg,.png,.pdf"
                    class="hidden"
                    onchange="fileSelected(this)"
                  />
                  <label for="evidence" class="cursor-pointer">
                    <div class="flex flex-col items-center">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-12 w-12 text-gray-400 mb-3"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                        />
                      </svg>
                      <p class="text-gray-600 font-medium mb-1">
                        Klik untuk upload file
                      </p>
                      <p class="text-xs text-gray-500">
                        JPG, PNG, PDF (Max. 5MB)
                      </p>
                    </div>
                  </label>
                  <div
                    id="fileName"
                    class="mt-3 text-sm text-brand-blue font-medium"
                  ></div>
                </div>
              </div>

              <div class="flex justify-end space-x-4">
                <a
                  href="pengaduan.html"
                  class="px-6 py-3 border-2 border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition"
                >
                  Batal
                </a>
                <button
                  type="submit"
                  id="submitBtn"
                  class="px-6 py-3 bg-brand-yellow text-black rounded-lg hover:bg-yellow-500 font-semibold shadow-sm transition"
                >
                  Kirim Pengaduan
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/pages/buatPengaduan.js"></script>
  </body>
</html>
