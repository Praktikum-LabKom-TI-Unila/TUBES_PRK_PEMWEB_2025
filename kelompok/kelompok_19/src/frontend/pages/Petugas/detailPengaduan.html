<!-- frontend/Petugas/detailPengaduan.html -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Detail Pengaduan - SiPEMAU</title>

    <!-- Tailwind CDN (utility classes) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Existing project CSS (optional, keeps global overrides) -->
    <link rel="stylesheet" href="../../css/index.css" />

    <style>
      /* minor custom overrides to keep consistent with project look */
      .card {
        @apply bg-white rounded-lg shadow-sm;
      }
      .status-badge {
        @apply inline-flex items-center px-3 py-1 rounded-md font-semibold text-xs;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 antialiased">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center gap-4">
            <div
              class="w-10 h-10 bg-blue-800 text-white rounded-md flex items-center justify-center font-bold"
            >
              S
            </div>
            <div>
              <div class="font-semibold text-blue-900">SiPEMAU</div>
              <div class="text-xs text-gray-500">Universitas Lampung</div>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <div class="text-sm font-medium text-gray-700" id="headerUserName">
              Loading...
            </div>
            <button
              id="btnLogout"
              class="text-sm text-blue-600 hover:underline"
            >
              Keluar
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex gap-6">
        <!-- Left Sidebar -->
        <aside class="w-64 hidden md:block">
          <div class="card p-4 space-y-2">
            <a
              href="./dashboardPetugas.html"
              class="block text-gray-700 hover:text-blue-700"
              >Dashboard</a
            >
            <a href="./pengaduan.html" class="block text-gray-900 font-semibold"
              >Daftar Pengaduan</a
            >
          </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 space-y-6">
          <div class="flex items-center gap-4">
            <a
              href="./dashboardPetugas.html"
              class="text-blue-600 hover:underline"
              >‚Üê Kembali</a
            >
            <h1 class="text-2xl font-bold text-blue-900">Detail Pengaduan</h1>
          </div>

          <!-- Detail card -->
          <section class="card p-6">
            <div class="flex justify-between items-start">
              <div>
                <div id="subtitleId" class="text-sm text-gray-500">
                  ID Pengaduan: -
                </div>
                <h2 id="judul" class="text-xl font-semibold text-gray-900 mt-2">
                  -
                </h2>
              </div>
              <div id="topStatusContainer"></div>
            </div>

            <div class="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
              <!-- Left (info) -->
              <div class="lg:col-span-2 space-y-4">
                <div>
                  <div class="text-xs text-gray-500 uppercase tracking-wide">
                    Kategori
                  </div>
                  <div id="kategori" class="text-sm font-medium text-gray-900">
                    -
                  </div>
                </div>

                <div>
                  <div class="text-xs text-gray-500 uppercase tracking-wide">
                    Tanggal Dibuat
                  </div>
                  <div id="tanggal" class="text-sm text-gray-700">-</div>
                </div>

                <div>
                  <div class="text-xs text-gray-500 uppercase tracking-wide">
                    Deskripsi
                  </div>
                  <div
                    id="deskripsi"
                    class="mt-2 p-4 bg-gray-50 rounded-md text-sm text-gray-700"
                  >
                    -
                  </div>
                </div>

                <div>
                  <div class="text-xs text-gray-500 uppercase tracking-wide">
                    Bukti Pendukung
                  </div>
                  <div id="evidenceContainer" class="mt-2 space-y-2"></div>
                </div>
              </div>

              <!-- Right (sidebar actions) -->
              <aside class="space-y-4">
                <div class="card p-4">
                  <div class="text-sm font-semibold mb-3">
                    Informasi Pelapor
                  </div>
                  <div class="flex items-center gap-3">
                    <div
                      class="w-12 h-12 bg-blue-800 text-white rounded-md flex items-center justify-center font-semibold"
                    >
                      P
                    </div>
                    <div>
                      <div id="pelaporNama" class="font-medium text-gray-900">
                        -
                      </div>
                      <div id="pelaporNpm" class="text-xs text-gray-500">-</div>
                    </div>
                  </div>
                  <div id="pelaporEmail" class="text-xs text-gray-500 mt-3">
                    -
                  </div>
                </div>

                <div class="card p-4">
                  <div class="text-sm font-semibold mb-3">Update Status</div>
                  <label class="block text-xs text-gray-500 mb-1"
                    >Status Baru *</label
                  >
                  <select
                    id="statusSelect"
                    class="w-full border rounded-md px-3 py-2 text-sm"
                  >
                    <option value="">-- Pilih status --</option>
                    <option value="MENUNGGU">Menunggu</option>
                    <option value="DIPROSES">Diproses</option>
                    <option value="SELESAI">Selesai</option>
                  </select>

                  <label class="block text-xs text-gray-500 mt-3 mb-1"
                    >Catatan *</label
                  >
                  <textarea
                    id="catatanInput"
                    rows="4"
                    class="w-full border rounded-md px-3 py-2 text-sm"
                    placeholder="Tambahkan catatan penanganan..."
                  ></textarea>

                  <button
                    id="saveStatusBtn"
                    class="mt-4 w-full bg-blue-800 text-white rounded-md py-2 font-semibold hover:bg-blue-900"
                  >
                    Simpan Perubahan
                  </button>
                </div>
              </aside>
            </div>
          </section>

          <!-- History -->
          <section class="card p-6">
            <div class="text-lg font-semibold text-gray-900 mb-4">
              Riwayat Penanganan
            </div>
            <div id="historyTimeline" class="space-y-4">
              <!-- timeline items -->
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- scripts -->
    <script src="../../js/config.js"></script>
    <script src="../../js/utils/api.js"></script>
    <script src="../../js/utils/auth.js"></script>
    <script src="../../js/pages/petugas/detailPengaduan.js"></script>
  </body>
</html>
