<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Petugas Administrator - SiPEMAU</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-blue": "#0f3573",
              "brand-yellow": "#f6c101",
              "brand-green": "#1f8e49",
            },
          },
        },
      };
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/index.css" />
    <style>
      .menu-item.active {
        background-color: var(--brand-blue);
        color: white;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <aside class="w-64 bg-white shadow-md flex flex-col">
        <div class="p-4 flex items-center border-b">
          <div
            class="w-10 h-10 bg-brand-blue text-white rounded-lg flex items-center justify-center font-bold text-lg"
          >
            S
          </div>
          <div class="ml-3">
            <p class="text-sm font-bold text-brand-blue">SiPEMAU</p>
            <p class="text-xs text-gray-500">Universitas Lampung</p>
          </div>
        </div>

        <nav class="flex-grow p-4">
          <a
            href="dashboardAdmin.html"
            class="menu-item flex items-center p-3 mb-2 rounded-lg text-gray-600 hover:bg-gray-50"
          >
            <i class="fas fa-th-large mr-3"></i>
            Dashboard
          </a>
          <a
            href="kelolaUnit.html"
            class="menu-item flex items-center p-3 mb-2 rounded-lg text-gray-600 hover:bg-gray-50"
          >
            <i class="far fa-building mr-3"></i>
            Kelola Unit
          </a>
          <a
            href="kelolaKategori.html"
            class="menu-item flex items-center p-3 mb-2 rounded-lg text-gray-600 hover:bg-gray-50"
          >
            <i class="fas fa-tags mr-3"></i>
            Kelola Kategori
          </a>
          <a
            href="kelolaPetugas.html"
            class="menu-item flex items-center p-3 mb-2 rounded-lg bg-blue-100 text-brand-blue font-semibold"
          >
            <i class="fas fa-user-friends mr-3"></i>
            Kelola Petugas
          </a>
        </nav>
        <div class="mt-auto p-4 border-t">
          <button
            onclick="logout()"
            class="flex items-center text-gray-600 hover:text-red-600 w-full p-3 rounded-lg hover:bg-red-50"
          >
            <i class="fas fa-sign-out-alt mr-3"></i>
            Keluar
          </button>
        </div>
      </aside>

      <main class="flex-1 overflow-auto">
        <header class="bg-white border-b px-8 py-4">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-2xl font-semibold text-brand-blue">
                Kelola Petugas
              </h1>
              <p class="text-sm text-gray-500 mt-1">
                Selamat datang, Admin SIPEMAU
              </p>
            </div>
            <div class="flex items-center space-x-4">
              <span class="text-sm text-gray-600">Administrator</span>
              <span
                class="px-3 py-1 bg-brand-blue text-white text-xs font-semibold rounded-full"
                >ADMIN</span
              >
            </div>
          </div>
        </header>

        <!-- Content -->
        <div class="p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-gray-800">Daftar Petugas</h2>
            <button
              id="btnTambahPetugas"
              class="px-4 py-2 rounded-lg shadow-md transition-colors duration-200 flex items-center text-sm font-medium text-white bg-brand-blue hover:bg-blue-800"
            >
              <i class="fas fa-plus mr-2"></i>Tambah Petugas
            </button>
          </div>

          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Nama
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Email
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Unit
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Jabatan
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Status
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Aksi
                    </th>
                  </tr>
                </thead>
                <tbody
                  id="petugasTable"
                  class="bg-white divide-y divide-gray-200"
                >
                  <tr>
                    <td
                      colspan="6"
                      class="px-6 py-4 text-center text-sm text-gray-500"
                    >
                      <i class="fas fa-spinner fa-spin mr-2"></i>Memuat data...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div
      id="modalTambahPetugas"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <form id="petugasForm">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-gray-800" id="modalTitle">
              Tambah Petugas Baru
            </h3>
            <button
              type="button"
              id="btnCloseModal"
              class="text-gray-400 hover:text-gray-600"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>

          <div class="space-y-4">
            <div>
              <label
                for="petugasName"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Nama Lengkap <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                id="petugasName"
                name="petugasName"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Masukkan nama lengkap"
              />
            </div>

            <div>
              <label
                for="petugasEmail"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email <span class="text-red-500">*</span></label
              >
              <input
                type="email"
                id="petugasEmail"
                name="petugasEmail"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="nama@unila.ac.id"
              />
            </div>

            <div id="passwordField">
              <label
                for="petugasPassword"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Password
                <span class="text-red-500" id="passwordRequired">*</span></label
              >
              <input
                type="password"
                id="petugasPassword"
                name="petugasPassword"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Masukkan password"
              />
              <p class="text-xs text-gray-500 mt-1" id="passwordHint">
                Kosongkan jika tidak ingin mengubah password
              </p>
            </div>

            <div>
              <label
                for="petugasUnit"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Unit <span class="text-red-500">*</span></label
              >
              <select
                id="petugasUnit"
                name="petugasUnit"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
              >
                <option value="">Pilih Unit</option>
              </select>
            </div>

            <div>
              <label
                for="petugasJabatan"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Jabatan <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                id="petugasJabatan"
                name="petugasJabatan"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Contoh: Koordinator, Staff"
              />
            </div>

            <div class="flex items-center">
              <input
                type="checkbox"
                id="isActive"
                name="isActive"
                checked
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="isActive" class="ml-2 block text-sm text-gray-700"
                >Petugas Aktif</label
              >
            </div>
          </div>

          <div class="flex justify-end space-x-3 mt-6">
            <button
              type="button"
              id="btnBatalModal"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors"
            >
              Batal
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-sm font-medium text-white rounded-md transition-colors bg-brand-blue hover:bg-blue-800"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../../js/config.js"></script>
    <script src="../../js/utils/api.js"></script>
    <script src="../../js/utils/auth.js"></script>
    <script src="../../js/pages/admin/petugas.js"></script>
  </body>
</html>
