<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Kategori Administrator - SiPEMAU</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-blue": "#0f3573",
              "brand-yellow": "#f6c101",
              "brand-green": "#1f8e49",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/index.css" />
  </head>

  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md flex flex-col">
        <div class="p-4 flex items-center border-b">
          <div
            class="w-10 h-10 bg-brand-blue text-white rounded-lg flex items-center justify-center font-bold text-lg"
          >
            S
          </div>
          <div class="ml-3">
            <p class="text-sm font-bold text-brand-blue">SiPEMAU</p>
            <p class="text-xs text-gray-500">Universitas Lampung</p>
          </div>
        </div>

        <nav class="flex-grow p-4">
          <a
            href="dashboardAdmin.html"
            class="flex items-center p-3 mb-2 rounded-lg text-gray-600 hover:bg-gray-50"
          >
            <i class="fas fa-th-large mr-3"></i>
            Dashboard
          </a>
          <a
            href="kelolaUnit.html"
            class="flex items-center p-3 mb-2 rounded-lg text-gray-600 hover:bg-gray-50"
          >
            <i class="far fa-building mr-3"></i>
            Kelola Unit
          </a>
          <a
            href="kelolaKategori.html"
            class="flex items-center p-3 mb-2 rounded-lg bg-blue-100 text-brand-blue font-semibold"
          >
            <i class="fas fa-tags mr-3"></i>
            Kelola Kategori
          </a>
          <a
            href="kelolaPetugas.html"
            class="flex items-center p-3 mb-2 rounded-lg text-gray-600 hover:bg-gray-50"
          >
            <i class="fas fa-user-friends mr-3"></i>
            Kelola Petugas
          </a>
        </nav>

        <div class="mt-auto p-4 border-t">
          <button
            onclick="logout()"
            class="flex items-center text-gray-600 hover:text-red-600 w-full p-3 rounded-lg hover:bg-red-50"
          >
            <i class="fas fa-sign-out-alt mr-3"></i>
            Keluar
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto">
        <header class="bg-white border-b px-8 py-4">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-2xl font-semibold text-brand-blue">
                Kelola Kategori
              </h1>
              <p class="text-sm text-gray-500 mt-1">
                Selamat datang, Admin SIPEMAU
              </p>
            </div>
            <div class="flex items-center space-x-4">
              <span class="text-sm text-gray-600">Administrator</span>
              <span
                class="px-3 py-1 bg-brand-blue text-white text-xs font-semibold rounded-full"
                >ADMIN</span
              >
            </div>
          </div>
        </header>

        <!-- Content -->
        <div class="p-6">
          <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-semibold text-gray-800">Daftar Kategori</h2>
            <button
              id="btnTambahKategori"
              class="px-4 py-2 rounded-lg shadow-md transition-colors duration-200 flex items-center text-sm font-medium text-white bg-brand-blue hover:bg-blue-800"
            >
              <i class="fas fa-plus mr-2"></i>
              Tambah Kategori
            </button>
          </div>

          <!-- Categories Container - Will be populated by JavaScript -->
          <div id="categoriesContainer" class="space-y-6">
            <div
              class="bg-white p-8 rounded-lg shadow-sm border text-center text-gray-500"
            >
              <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
              <p>Memuat data kategori...</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal Tambah/Edit Kategori -->
    <div
      id="modalTambahKategori"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50"
    >
      <div
        class="relative top-20 mx-auto p-6 border w-96 shadow-lg rounded-md bg-white"
      >
        <form id="kategoriForm">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-gray-800" id="modalTitle">
              Tambah Kategori Baru
            </h3>
            <button
              type="button"
              id="btnCloseModal"
              class="text-gray-400 hover:text-gray-600"
            >
              <i class="fas fa-times text-xl"></i>
            </button>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Unit <span class="text-red-500">*</span></label
            >
            <select
              id="unitId"
              name="unit_id"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue"
            >
              <option value="">Pilih Unit</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Nama Kategori <span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="categoryName"
              name="name"
              required
              placeholder="Masukkan nama kategori"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue"
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Deskripsi</label
            >
            <textarea
              id="categoryDescription"
              name="description"
              rows="3"
              placeholder="Masukkan deskripsi kategori"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue"
            ></textarea>
          </div>

          <div class="mb-4">
            <label class="flex items-center">
              <input
                type="checkbox"
                id="categoryActive"
                name="is_active"
                checked
                class="w-4 h-4 text-brand-blue border-gray-300 rounded focus:ring-brand-blue mr-2"
              />
              <span class="text-sm text-gray-700">Aktif</span>
            </label>
          </div>

          <div class="flex justify-end space-x-3 mt-6">
            <button
              type="button"
              id="btnBatalModal"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors"
            >
              Batal
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-sm font-medium text-white rounded-md transition-colors bg-brand-blue hover:bg-blue-800"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../../js/config.js"></script>
    <script src="../../js/utils/api.js"></script>
    <script src="../../js/utils/auth.js"></script>
    <script src="../../js/pages/admin/kategori.js"></script>
  </body>
</html>
