<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - CleanSpot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center py-8">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-green-600">CleanSpot</h1>
            <p class="text-gray-600 mt-2">Daftar Akun Baru</p>
        </div>
        
        <div id="alert" class="hidden mb-4 p-3 rounded"></div>
        
        <form id="register-form" onsubmit="handleRegister(event)">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Nama Lengkap</label>
                <input type="text" id="nama" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Nama lengkap">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="email@example.com">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" required minlength="6"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Minimal 6 karakter">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">Konfirmasi Password</label>
                <input type="password" id="confirm_password" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Ulangi password">
            </div>
            
            <button type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                Daftar
            </button>
        </form>
        
        <p class="text-center text-gray-600 text-sm mt-4">
            Sudah punya akun? <a href="login_page.html" class="text-green-600 hover:underline">Login di sini</a>
        </p>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const alert = document.getElementById('alert');
            
            if (password !== confirm_password) {
                alert.className = 'mb-4 p-3 rounded bg-red-100 text-red-700';
                alert.textContent = 'Password dan konfirmasi password tidak sama';
                alert.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch('auth/register_session.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nama, email, password, confirm_password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert.className = 'mb-4 p-3 rounded bg-green-100 text-green-700';
                    alert.textContent = result.message + ' Mengalihkan ke login...';
                    alert.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'login_page.html';
                    }, 1500);
                } else {
                    alert.className = 'mb-4 p-3 rounded bg-red-100 text-red-700';
                    alert.textContent = result.message;
                    alert.classList.remove('hidden');
                }
            } catch (error) {
                alert.className = 'mb-4 p-3 rounded bg-red-100 text-red-700';
                alert.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                alert.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
