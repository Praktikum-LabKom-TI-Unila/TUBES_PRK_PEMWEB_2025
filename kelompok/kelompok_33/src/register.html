<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register — TUBES PPW 33</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-8">
    <div class="bg-white p-8 rounded-2xl shadow">
      <h2 class="text-2xl font-semibold">Registrasi</h2>
      <p class="text-sm text-muted mt-1">Silahkan Daftarkan Diri</p>
      <form id="regForm" class="mt-6 space-y-3" onsubmit="return false;">
        <div>
          <label class="block text-sm">Nama</label>
          <input id="regNama" required class="w-full p-3 border rounded-lg" placeholder="Nama lengkap">
        </div>
        <div>
          <label class="block text-sm">Email</label>
          <input id="regEmail" type="email" required class="w-full p-3 border rounded-lg" placeholder="email@contoh.com">
        </div>
        <div>
          <label class="block text-sm">Password</label>
          <input id="regPassword" type="password" required class="w-full p-3 border rounded-lg" placeholder="Minimal 6 karakter">
        </div>
        <div>
          <label class="block text-sm">Telepon (opsional)</label>
          <input id="regTelepon" class="w-full p-3 border rounded-lg" placeholder="0812...">
        </div>
        <div>
          <label class="block text-sm">Alamat (opsional)</label>
          <input id="regAlamat" class="w-full p-3 border rounded-lg" placeholder="Alamat">
        </div>
        <div class="flex items-center justify-between gap-3">
          <button id="regBtn" class="px-4 py-2 bg-sky-600 text-white rounded-lg">Daftar</button>
          <a href="login.html" class="text-sm text-blue-600">Sudah punya akun? Masuk</a>
        </div>
        <div id="regMsg" class="text-sm text-red-600"></div>
      </form>
    </div>
  </div>

  <script>
    function showMsg(el, msg, isError = true) {
      el.textContent = msg;
      el.style.color = isError ? '#dc2626' : '#16a34a';
      if (msg) setTimeout(() => { el.textContent = ''; }, 6000);
    }

    document.getElementById('regBtn').addEventListener('click', async () => {
      const nama = document.getElementById('regNama').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const telepon = document.getElementById('regTelepon').value.trim();
      const alamat = document.getElementById('regAlamat').value.trim();

      const body = { nama, email, password, telepon, alamat, role: 'warga' };

      try {
        const res = await fetch('register.php', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (!res.ok) {
          showMsg(document.getElementById('regMsg'), data.error || JSON.stringify(data));
          return;
        }
        showMsg(document.getElementById('regMsg'), 'Registrasi berhasil — Silakan login', false);
        document.getElementById('regForm').reset();
      } catch (err) {
        showMsg(document.getElementById('regMsg'), err.message || 'Network error');
      }
    });
  </script>
</body>
</html>
